<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      letter-spacing: 5px;
    }

    #container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
  </style>
  <title>Scrambling Text Example</title>
</head>

<body>
  <div id="container">
    <h1 id="text"></h1>
  </div>
  <script src="./scrambling-text.js"></script>
  <script>
    const TEXTS = [
      '- Friedrich Nietzsche -',
      'The doer alone learneth.',
      'There are no facts, only interpretations.',
    ];

    const scrambler = new window.Scrambler();
    const handleScramble = (text) => {
      document.getElementById('text').innerHTML = text;
    }

    let i = 0;
    function printText() {
      const targetText = TEXTS[i % TEXTS.length];
      if (i++ % 3 == 2) {
        scrambler.scramble(targetText, handleScramble, {
          characters: Scrambler.CHARACTERS.ALPHABET,
        });
      } else {
        scrambler.scramble(targetText, handleScramble);
      }
      setTimeout(printText, 5000);
    }
    printText();
  </script>
</body>

</html>
